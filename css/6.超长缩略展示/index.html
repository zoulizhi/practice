<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one-line-ellipsis {
      max-width: 100px;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .mul-line-ellipsis {
      max-width: 100px;
      overflow: hidden;
      /*溢出内容隐藏*/
      text-overflow: ellipsis;
      /*文本溢出部分用省略号表示*/
      display: -webkit-box;
      /*特别显示模式*/
      -webkit-line-clamp: 2;
      /*行数*/
      line-clamp: 2;
      -webkit-box-orient: vertical;
      /*盒子中的内容竖直排列*/
    }
  </style>
</head>

<body>
  <div class="one-line-ellipsis">
    一行缩略展示 一行缩略展示 一行缩略展示 一行缩略展示 一行缩略展示
  </div>
  <div class="mul-line-ellipsis">
    多行缩略展示 多行缩略展示 多行缩略展示 多行缩略展示 多行缩略展示 多行缩略展示 多行缩略展示 多行缩略展示
  </div>
</body>

</html>
